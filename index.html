<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style/main.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="navbar">
                <div class="navbar__logo"><img src="./src/img/vk.svg" alt=""></div>
                <ul class="navbar__list">

                    <li class="navbar__item navbar__item--home">
                      <a class="navbar__link"><img class="navbar__img" src="./src/img/home-button.png" alt=""></a>
                    </li>

                    <li class="navbar__item navbar__item--news">
                      <a class="nav__link" href="#"><img class="navbar__img" src="./src/img/news-button.png" alt=""></a>
                    </li>

                    <li class="navbar__item navbar__item--friends">
                      <a class="nav__link" href="#"><img class="navbar__img" src="./src/img/friends-button.png" alt=""></a>
                    </li>

                    <li class="navbar__item navbar__item--message">
                      <a class="nav__link" href="#"><img class="navbar__img" src="./src/img/massege-button.png" alt=""></a>
                    </li>

                    <li class="navbar__item navbar__item--play">
                      <a class="nav__link" href="#"><img class="navbar__img" src="./src/img/play-button.png" alt=""></a>
                    </li>

                    <li class="navbar__item navbar__item--reach">
                      <a class="nav__link" href="#"><img class="navbar__img" src="./src/img/reach-button.png" alt=""></a>
                    </li>

                    <li class="navbar__item navbar__item--settings">
                      <a class="navbar__link" href="#"><img class="navbar__img" src="./src/img/settings-button.png" alt=""></a>
                    </li>

                  </ul>

                  <div class="navbar__switch"><img src="./src/img/switch.jpg" alt=""></div>
            </div>
          </div>

            <div class="header">
                <h1 class="header__title">Statistics</h1>
                <input class="header__search"  type="text" placeholder="search">
                <a href="#" class="header__icon"></a>
                
                <div class="header__user--window">
                  <h2 class="user__name">Anya</h2>
                  <p class="user__photo"></p>
                  <a href="#" class="user__menu"></a>
                </div>
            </div>
        
    </div>
</body>
</html>
